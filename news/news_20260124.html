    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ヘッダーファイルも一つ上の階層にあるので ../header.html
            fetch("../header.html")
            .then(response => response.text())
            .then(data => {
                // 【重要】ヘッダー内の「images/」や「./」という記述を、
                // このページ用に「../images/」「../」に書き換えてから表示します
                let fixedData = data
                    .replace(/src="images\//g, 'src="../images/')
                    .replace(/href="\.\/"/g, 'href="../"');
                
                document.getElementById("header-container").innerHTML = fixedData;
                initScrollEvent();
                initHamburgerMenu();
            });
        });

        function initScrollEvent() {
            const header = document.querySelector('header');
            if (!header) return;
            window.addEventListener('scroll', () => {
                window.scrollY > 40 ? header.classList.add('scrolled-header') : header.classList.remove('scrolled-header');
            });
        }
        function initHamburgerMenu() {
            const hamburger = document.getElementById('js-hamburger');
            const nav = document.getElementById('js-mobile-menu');
            const body = document.body;

            if (hamburger && nav) {
                hamburger.addEventListener('click', () => {
                    // クラスの着脱（開閉切り替え）
                    hamburger.classList.toggle('active');
                    nav.classList.toggle('active');
                    body.classList.toggle('menu-open'); // 背景固定用
                });

                // リンクをクリックしたらメニューを閉じる処理
                const navLinks = nav.querySelectorAll('a');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        hamburger.classList.remove('active');
                        nav.classList.remove('active');
                        body.classList.remove('menu-open');
                    });
                });
            }
        }
    </script>
