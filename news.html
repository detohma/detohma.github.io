<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="detohma News">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | detohma</title>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/369f8528a6.js" crossorigin="anonymous"></script>
    <!-- Google Font ...(Noto Sans JP, Noto Serif JP, DM Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- ヘッダー読み込みエリア -->
    <div id="header-container"></div>

    <div class="NewsPageBody section-for-pages">
        <main class="section news">
            <div>
               <h2>News</h2>
            </div>

            <div class="news-card">
                <div class="date">2026.01.XX</div>
                <p>シングル「Torch」を2026.01.XXにリリース<br>Music VideoもYouTubeにて同日公開</p>
                
            </div>
            <a href="news/news_20240301.html" class="news-card-link">
            <div class="news-card">
                <div class="date">2024.3.1</div>
                <p>ミニアルバム「BlueHaze」をリリース<br>リード曲「BlueHaze」のMusic Videoも公開</p>
                <!-- <a href="https://www.youtube.com/watch?v=sn9_Bsf8AAs" target="_blank">Music Video</a> -->
            </div>
            </a>
            <p><a class="backToHome" href="./">Back to Home</a></p>
        </main>
    </div>

    <!-- フッター -->
    <footer id="footer">
        <ul class="copyright">
            <li><span>&copy; 2023 detohma</span></li>
        </ul>
    </footer>

   
    <!-- JavaScript Control -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. ヘッダー読み込み
            fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
                initScrollEvent();
            });

            
        });

 

        // スクロール制御関数
        function initScrollEvent() {
            const header = document.querySelector('header');
            if (!header) return;

            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                if (scrollPosition > 40) {
                    header.classList.add('scrolled-header');
                } else {
                    header.classList.remove('scrolled-header');
                }
            });
        }

        
    </script>
</body>
</html>
