<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="detohma Videos">
    <link rel="icon" type="image/svg+xml" href="images/detohma_logo_round.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos | detohma</title>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/369f8528a6.js" crossorigin="anonymous"></script>
    <!-- Google Font ...(Noto Sans JP, Noto Serif JP, DM Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- ヘッダー読み込みエリア -->
    <div id="header-container"></div>

    <div class="VideosPageBody">
        <main class="section videos">
            <div class="titleLine">
               <h2>Videos</h2>
            </div>
            <div class="videoCards">
                
                <div class="torchMv mv-card">
                    <h3>"Torch" Music Video</h3>
                    <div class="embed-container YTEmbed">
                        <iframe src="https://www.youtube.com/embed/Q03RUthwVBE" title="Torch MV" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="blueHazeMv mv-card">
                    <h3>"BlueHaze" Music Video</h3>
                    <div class="embed-container YTEmbed">
                        <iframe src="https://www.youtube.com/embed/sn9_Bsf8AAs" title="BlueHaze MV" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <p><a class="backToHome" href="./">Back to Home</a></p>
        </main>
    </div>

    <!-- フッター -->
    <footer id="footer">
        <ul class="copyright">
            <li><span>&copy; 2023 detohma</span></li>
        </ul>
    </footer>

   
    <!-- JavaScript Control -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. ヘッダー読み込み
            fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
                initScrollEvent();
            });

            
        });

 

        // スクロール制御関数
        function initScrollEvent() {
            const header = document.querySelector('header');
            if (!header) return;

            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                if (scrollPosition > 40) {
                    header.classList.add('scrolled-header');
                } else {
                    header.classList.remove('scrolled-header');
                }
            });
        }

        
    </script>
</body>
</html>
